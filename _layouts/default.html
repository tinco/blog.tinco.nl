<!DOCTYPE html>
<html>
  <head>
    <title>Tinco.nl</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,700,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://tinco.nl/tinco.css" /> 
    <style>
        html {
            font-family: 'Roboto', serif;
            font-size: 1.1em;
            font-weight: 300;
            line-height: 1.6;
        }

        #header {
            padding: 0em;
        }

        #content {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        #content h1 {
            text-align: center;
        }

        .post p, p ,ul {
            font-family: 'Roboto Slab', serif;
            padding-top: 0em;
            padding-bottom: 0.6em;
            color: #CECECE;
        }

        h1,h2,h3,h4,h5 {
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            letter-spacing: 2px;
            padding: .5em;
        }

        a {
          color: lightblue;
          text-decoration: none;
        }

        a:before {
          content: 'Â» ';
        }

        li {
          list-style-type: none;
        }

        pre, code {
           background-color: #121212;
        }

        pre {
           padding: 1em;
        }
    </style>
  </head>
  <body>
    <div id="page">
      <div id="content">
        <div id="header">
          <h1></h1>
        </div>
        {{ content }}

      </div>

      <div id="footer">&nbsp;</div>
    </div>
    <script src="http://tinco.nl/tinco.js"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-15636910-1']);
      _gaq.push(['_setDomainName', '.tinco.nl']);
      _gaq.push(['_trackPageview']);

      (function() {
       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
       ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
       })();
    </script>
  </body>
</html>
